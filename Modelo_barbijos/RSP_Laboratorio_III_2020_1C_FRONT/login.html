<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/utnLogo.png" rel="icon" type="image/png" />
    <title>Login</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" type="text/css" href="./css/estilos_login.css">

    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="titulo">
                            LOGIN
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                 
                                <label for="exampleInputEmail1">
                                    Correo
                                </label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i>
                                    </span>
                                    <input type="email" name="correo" id="correo" placeholder="Correo" class="form-control" />
                                </div>
                                
                            </div>
                            <div class="form-group">
                                 
                                <label for="exampleInputPassword1">
                                    Clave
                                </label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" name="clave" id="clave" class="form-control" placeholder="Clave" />
                                </div>
        
                            </div>
        
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                             
                                            <button type="button"  id="btnEnviar"  class="btn btn-primary btn-block">
                                                Enviar
                                            </button>
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                             
                                            <button type="reset" class="btn btn-warning btn-block">
                                                Limpiar
                                            </button>
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <button type="button" id="btnRegistro"   class="btn btn-success btn-md btn-block">
                                Quiero registrarme !!!
                            </button>
                            <br>
                            <br>
                            <div id="div_mensaje" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
        </div>
</body>
</html>
