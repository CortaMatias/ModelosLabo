<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/utnLogo.png" rel="icon" type="image/png" />
    <title>Registro</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- ESTILOS -->
    <link rel="stylesheet" type="text/css" href="./css/estilos_registro.css">

    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/registro.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="titulo">
                            REGISTRO
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" name="correo" id="correo" placeholder="Correo" class="form-control" />
                                </div>
                                
                            </div>
                            <div class="form-group">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" name="clave" id="clave" class="form-control" placeholder="Clave" />
                                </div>
        
                            </div>
                            <div class="form-group">
                                 
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"  />
                                </div>
                                
                            </div>
                            <div class="form-group">
                                 
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" />
                                </div>
        
                            </div>
                            <div class="form-group">
                                 
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-id-card"></i>
                                    </span>
                                    <select name="perfil" id="perfil" class="form-control">
                                        <option value="">Seleccionar perfil</option>
                                        <option value="propietario">Propietario</option>
                                        <option value="empleado">Empleado</option>
                                        <option value="supervisor">Supervisor</option>
                                      </select>
                                </div>
                                
                            </div>
                            <div class="form-group">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fas fa-camera"></i>
                                    </span>
                                    <input type="file" id="foto" name="foto" class="form-control" >
                                </div>
        
                            </div>
        
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                             
                                            <button type="button" id="btnRegistrar" class="btn btn-success btn-block">
                                                Registrar
                                            </button>
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                             
                                            <button type="reset" class="btn btn-warning btn-block">
                                                Limpiar
                                            </button>
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div id="div_mensaje" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
        </div>
</body>
</html>
